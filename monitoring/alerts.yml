groups:
  - name: weather_proxy_alerts
    interval: 30s
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: |
          rate(weather_proxy_requests_total{status=~"5.."}[5m]) 
          / 
          rate(weather_proxy_requests_total[5m]) 
          > 0.05
        for: 5m
        labels:
          severity: warning
          component: weather-proxy
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
      
      # Very high error rate (critical)
      - alert: CriticalErrorRate
        expr: |
          rate(weather_proxy_requests_total{status=~"5.."}[5m]) 
          / 
          rate(weather_proxy_requests_total[5m]) 
          > 0.10
        for: 2m
        labels:
          severity: critical
          component: weather-proxy
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 10%)"
      
      # High latency (p95)
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, 
            rate(weather_proxy_request_duration_seconds_bucket[5m])
          ) > 2.0
        for: 5m
        labels:
          severity: warning
          component: weather-proxy
        annotations:
          summary: "High latency detected"
          description: "P95 latency is {{ $value }}s (threshold: 2s)"
      
      # Very high latency (critical)
      - alert: CriticalLatency
        expr: |
          histogram_quantile(0.95, 
            rate(weather_proxy_request_duration_seconds_bucket[5m])
          ) > 5.0
        for: 2m
        labels:
          severity: critical
          component: weather-proxy
        annotations:
          summary: "Critical latency detected"
          description: "P95 latency is {{ $value }}s (threshold: 5s)"
      
      # Low cache hit rate
      - alert: LowCacheHitRate
        expr: |
          weather_proxy_cache_hits_total 
          / 
          (weather_proxy_cache_hits_total + weather_proxy_cache_misses_total) 
          < 0.5
        for: 10m
        labels:
          severity: info
          component: weather-proxy
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} (threshold: 50%)"
      
      # Service down
      - alert: ServiceDown
        expr: up{job="weather-proxy"} == 0
        for: 1m
        labels:
          severity: critical
          component: weather-proxy
        annotations:
          summary: "Weather Proxy service is down"
          description: "The weather proxy service has been down for more than 1 minute"
      
      # Redis connection issues
      - alert: RedisConnectionIssues
        expr: |
          rate(weather_proxy_requests_total{status="503"}[5m]) > 0
          and
          weather_proxy_cache_misses_total > weather_proxy_cache_hits_total
        for: 3m
        labels:
          severity: warning
          component: weather-proxy
        annotations:
          summary: "Possible Redis connection issues"
          description: "High 503 errors and low cache hits suggest Redis problems"
